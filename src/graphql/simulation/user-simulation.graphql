query UserSimulations {
  currentUser {
    id
    simulations {
      ...SimulationCard
    }
  }
}

fragment SimulationCard on Simulation {
  id
  name
  updatedAt
  state {
    ...SimulationStateInfo
  }
}

fragment SimulationStateInfo on SimulationState {
  id
  lastViewedScenarioId
  lastOpenedAt
}