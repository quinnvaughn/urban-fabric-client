query GetSimulation($simulationId: ID!) {
  simulation(id: $simulationId) {
    ... on ApplicationError {
      message
    }
    ... on Simulation {
      id 
      name
      scenarios {
        id 
        name
      }
    }
  }
  categories {
    ...AllCategories
  }
}

fragment AllCategories on Category {
  id
  icon
  order
  label
  layerTemplates {
    ...SelectedTemplate
  }
}

fragment SelectedTemplate on LayerTemplate {
  id
  label
  propertiesSchema
  geometryType
  description
  icon
}