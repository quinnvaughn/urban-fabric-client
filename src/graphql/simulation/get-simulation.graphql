query GetSimulation($simulationId: ID!) {
  simulation(id: $simulationId) {
    ... on ApplicationError {
      message
    }
    ... on Simulation {
      ...SimulationInfo
    }
  }
}

fragment BaseSimulationInfo on Simulation {
  id
  name
  description
}

fragment SimulationInfo on Simulation {
  ...BaseSimulationInfo
  state {
    ...SimulationStateInfo
  }
  scenarios {
    ...SimulationScenario
  }
}

fragment SimulationScenario on Scenario {
  id
  name
}