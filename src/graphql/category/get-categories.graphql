query GetCategories {
  categories {
    ...AllCategories
  }
}

fragment AllCategories on Category {
  id
  icon
  order
  label
  layerTemplates {
    ...SelectedTemplate
  }
}

fragment SelectedTemplate on LayerTemplate {
  id
  label
  propertiesSchema
  geometryType
  description
  icon
  interactionConfig {
    toolType
    defaultCursor
    validCursor
    invalidCursor
    validTargetLayers
    hoverStyle
    activeStyle
    featureFilter {
      excludeClasses 
      includeClasses
    }
  }
}